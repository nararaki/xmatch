<!DOCTYPE html>
<form>
  <fieldset>
    <legend>興味のある分野を選択してください</legend>
    <div>
      <label>
        <input type="checkbox" id="painting" name="interest" value="painting" /> 絵画
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="sculpture" name="interest" value="sculpture" /> 彫刻
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="photography" name="interest" value="photography" /> 写真
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="digital" name="interest" value="digital" /> デジタルアート
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="ceramics" name="interest" value="ceramics" /> 陶芸
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="craft" name="interest" value="craft" /> 工芸
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="other" name="interest" value="other" /> その他
      </label>
      <input type="text" id="otherValue" name="other" aria-label="Other interest" />
    </div>
    <div>
      <button type="submit">次へ</button>
    </div>
  </fieldset>
</form>
<script src="./travel.js"></script>
